{% extends 'layout.html' %}
{% load static www_templatetags thumbnail %}
{% block extraheadcss %}
    <style>
        .s-products .s-products-item {
        {#            height: 430px;#} padding: 10px;

        }

        .s-products #plist {
            list-style: none;
        }

        .s-products .pli {
            width: 50%;
            position: relative;
            float: left;
        }

        .img-wrap {
            margin-right: 20px;
            margin-bottom: 20px;
            float: left;
        }

        .img-wrap img {
{#            width: 80%;#}
        }

        .wrapper:after {
            content: '';
            display: block;
            clear: both;
        }

        .s-decision h3::before {
            content: '';
            font-family: Flaticon;
            font-size: 55px;
            color: #f55;
            position: absolute;
            top: -70px;
            left: 50%;
            width: 40%;
            margin-left: -20%;
        }

        @media only screen and (max-width: 768px) {
            .s-products .pli {
                width: 100%;
            }

            .img-wrap img {
                        width: 100%;
            }
        }
    </style>
{% endblock %}
{% block extraheadjs %}

{% endblock %}
{% block content %}
    <section class="s-default s-decision">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="s-decision-item wrapper">
                        <h3 class="first">{{ blog.active_from_date }} - {{ blog.title }}</h3>
                        <div class="img-wrap img-thumbnail">
                            <a href="{{ blog.img.url }}"><img src="{% thumbnail blog.img "640" crop=blog.cropping %}"></a>
                        </div>
                        <span class="wrapper">
                            {{ blog.desc|safe }}
                        </span>
                    </div>
                </div>

            </div>
        </div>
    </section>
{% endblock %}
